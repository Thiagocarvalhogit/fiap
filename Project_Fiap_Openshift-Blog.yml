kind: Secret
apiVersion: v1
metadata:
  name: postgresfiapsblog
  namespace: fiapsblog
  labels:
    app: postgresfiapsblog
    app.kubernetes.io/component: postgresfiapsblog
    app.kubernetes.io/instance: postgresfiapsblog
    template: postgresql-persistent-template
stringData:
  database-name: sampledb
  database-password: sampledb
  database-user: sampledb
type: Opaque
---
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: postgresfiapsblog
  generation: 2
  labels:
    template: postgresql-persistent-template
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: blog-app
spec:
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - postgresql
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: 'postgresql:10-el8'
        lastTriggeredImage: >-
          image-registry.openshift-image-registry.svc:5000/openshift/postgresql@sha256:e8fc39b8d1fbdc230a3f04486dafcb7d7736d1f6bd51b0906bb924953e53c550
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    name: postgresfiapsblog
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: postgresfiapsblog
    spec:
      volumes:
        - name: postgresfblog-data
          persistentVolumeClaim:
            claimName: postgresfiapsblog
      containers:
        - resources:
            limits:
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: postgresql
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - '--live'
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: postgresfiapsblog
                  key: database-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresfiapsblog
                  key: database-password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgresfiapsblog
                  key: database-name
          securityContext:
            capabilities: {}
            privileged: false
          ports:
            - containerPort: 5432
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: postgresfblog-data
              mountPath: /var/lib/pgsql/data
          terminationMessagePolicy: File
          image: >-
            image-registry.openshift-image-registry.svc:5000/openshift/postgresql@sha256:e8fc39b8d1fbdc230a3f04486dafcb7d7736d1f6bd51b0906bb924953e53c550
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  replicas: 1
  readyReplicas: 1
---
kind: Service
apiVersion: v1
metadata:
  name: postgresfiapsblog
  labels:
    app: django-psql-persistent
    template: django-psql-persistent
spec:
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    name: postgresfiapsblog
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiaps-blog-app
  labels:    
    app: blog-django-py-git
    app.kubernetes.io/component: blog-django-py-git
    app.kubernetes.io/instance: blog-django-py-git
    app.kubernetes.io/name: python
    app.kubernetes.io/part-of: blog-app
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.8-ubi7	
spec:
  selector:
    matchLabels:
      app: fiaps-blog-app
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fiaps-blog-app
        deploymentconfig: blog-django-py-git
    spec:
      containers:
        - name: fiaps-blog-app
          image: 'openshiftkatacoda/blog-django-py:latest'
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: 'postgresql://sampledb:sampledb@postgresfblog:5432/sampledb'  
---
